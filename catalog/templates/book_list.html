{% extends "base_generic.html" %}

{% block content %}
  <h1>Books</h1>

  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{% url 'book-detail' book.id %}">
            {{ book.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}
{% endblock %}
