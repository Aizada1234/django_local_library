{% extends "base_generic.html" %}

{% block content %}
<h1>Продление: {{ bookinst.book.title }}</h1>
<p>Читатель: {{ bookinst.borrower }}</p>
<p{% if bookinst.is_overdue %} style="color:red"{% endif %}>
  Дата возврата: {{ bookinst.due_back }}
</p>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Подтвердить">
</form>

<a href="{% url 'all-borrowed' %}">Назад к списку всех заимствованных книг</a>
{% endblock %}
